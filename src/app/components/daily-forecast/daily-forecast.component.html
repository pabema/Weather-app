<div *ngIf="datos_diarios" class="card_weather_day">
  <img [src]="imagen" alt="" class="daily_img" />
  <div class="content_diario">
    <p>{{ dia }}</p>
    <div class="temperaturas">
      <p class="max">{{ datos_diarios.tempmax | round }}ยบ</p>
      <div class="separador_temp"></div>
      <p class="min">{{ datos_diarios.tempmin | round }}ยบ</p>
    </div>
  </div>
</div>
