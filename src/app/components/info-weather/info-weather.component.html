<div id="info-weather">
  <div id="current_weather">
    {{ datos.resolvedAddress || "Canals, Valencia" }}
    <div class="weather">
      <img [src]="image_display" alt="" />
      {{ datos.currentConditions?.temp + "ºC" || "37ºC" }}
    </div>
  </div>
  <form (ngSubmit)="onSubmit()">
    <label for="miInput">Introduce un valor:</label>
    <input
      id="miInput"
      type="text"
      [(ngModel)]="ubicacion"
      name="ubicacion"
      required
    />
  </form>
</div>
